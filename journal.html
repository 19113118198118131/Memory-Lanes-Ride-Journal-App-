<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rider's Journal | Memory Lanes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header vibe-header">
    <div class="brand-row">
      <div class="logo-card">
        <img src="assets/logo/Memory%20Lanes%20Logo.png" alt="Memory Lanes Logo" class="brand-logo" />
      </div>
      <div class="brand-titlebox">
        <h1 class="site-title">Rider's Journal</h1>
        <div class="tagline">Your moments, all in one place</div>
      </div>
    </div>
    <nav class="site-nav vibe-nav" aria-label="Main navigation">
      <a href="dashboard.html">Dashboard</a>
      <span class="nav-sep">|</span>
      <a href="index.html">Upload Ride</a>
      <span class="nav-sep">|</span>
      <span aria-current="page">Rider's Journal</span>
    </nav>
  </header>
  <main>
    <section aria-labelledby="journal-heading">
      <h2 id="journal-heading">Your Memories & Highlights</h2>
      <div id="road-timeline-container" style="margin-bottom: 1.2rem;"></div>
      <div id="month-filter-container" style="margin-bottom: 1.1rem;"></div>
      <div id="journal-filters"></div>
      <div id="journal-toggle-view" style="margin-bottom: 1.5rem;">
        <button id="timeline-view-btn" class="active" aria-pressed="true">🕒 Timeline</button>
        <button id="gallery-view-btn" aria-pressed="false">🖼️ Gallery</button>
      </div>
      <div id="journal-moments-list" class="journal-moments-list" aria-live="polite">Loading...</div>
    </section>
  </main>
  <footer>
    <a href="dashboard.html">← Back to Dashboard</a>
  </footer>
  <script type="module" src="journal.js"></script>
</body>
</html>
